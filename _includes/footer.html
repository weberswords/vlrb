<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <p class="footer-privacy">Your data is never sold. Ever.</p>

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ site.email | prepend: 'mailto:' }}">{{ site.email }}</a>
        </p>
        <ul class="contact-list">
          <li>{{ site.company_name }}</li>
          {%- if site.company_address -%}
          <li>{{ site.company_address }}</li>
          {%- endif -%}
        </ul>
      </div>
      <div class="footer-col">
        <ul class="social-media-list">
          <li><a href="{{ '/privacy' | relative_url }}">Privacy Policy</a></li>
          <li><a href="{{ '/terms' | relative_url }}">Terms & Conditions</a></li>
          <li><a href="{{ '/support' | relative_url }}">Support</a></li>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
